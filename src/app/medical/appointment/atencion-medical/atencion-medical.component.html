<div class="page-wrapper">
  <div class="content">

      <!-- Page Header -->
      <div class="page-header">
          <div class="row">
              <div class="col-sm-12">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Appointment </a></li>
                      <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                      <li class="breadcrumb-item active">Edit / Add Atención medica : #{{ appointment_id }}</li>
                  </ul>
              </div>
          </div>
      </div>
      <!-- /Page Header -->
      <div class="row">
          <div class="col-sm-12">

              <div class="card">
                  <div class="card-body">
                      <form>

                          <div class="row align-items-center py-4">
                              <div class="col-12 py-4">
                                  <h4>Datos del paciente: </h4>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >First Name <span class="login-danger">*</span></label>
                                      <input class="form-control" disabled [(ngModel)]="name" name="name" type="text"  >
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Surname <span class="login-danger">*</span></label>
                                      <input class="form-control" disabled [(ngModel)]="surname" name="surname" type="text"  >
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >Mobile <span class="login-danger">*</span></label>
                                      <input class="form-control" disabled [(ngModel)]="mobile" name="mobile" type="text"  >
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label >N° Documento <span class="login-danger">*</span></label>
                                      <input class="form-control"  disabled [(ngModel)]="n_document" name="n_document"  type="number"  >
                                  </div>
                              </div>

                              <div class="col-12 col-sm-3">
                                  <div class="form-group local-forms">
                                      <label>Nombre del Acompañante  <span class="login-danger">*</span></label>
                                      <input class="form-control" disabled [(ngModel)]="name_companion" type="text" name="name_companion">
                                  </div>
                              </div>

                              <div class="col-12 col-sm-3">
                                  <div class="form-group local-forms">
                                      <label>Apellido del Acompañante  <span class="login-danger">*</span></label>
                                      <input type="text" class="form-control" disabled [(ngModel)]="surname_companion" name="surname_companion" >
                                  </div>
                              </div>
                          </div>

                          <div class="row align-items-center">
                              <div class="col-12 col-sm-12">
                                  <div class="form-group local-forms">
                                      <label>Diagnostico/Revisión  <span class="login-danger">*</span></label>
                                      <textarea class="form-control" [(ngModel)]="description" name="description" rows="4" cols="30"></textarea>
                                  </div>
                              </div>
                          </div>

                          <div class="row align-items-center">
                              <div class="col-6">
                                  <div class="row">
                                      <div class="col-12 mb-3">
                                          <button class="btn btn-primary btn-sm" (click)="addMedicamento()">+</button>
                                          <!-- <button class="btn btn-danger btn-sm">X</button> -->
                                      </div>

                                      <div class="col-12">
                                          <div class="form-group local-forms">
                                              <label >Nombre de medicamento <span class="login-danger">*</span></label>
                                              <input class="form-control" [(ngModel)]="name_medical" name="name_medical" type="text"  >
                                          </div>
                                      </div>
                                      <div class="col-12">
                                          <div class="form-group local-forms">
                                              <label >Uso <span class="login-danger">*</span></label>
                                              <input class="form-control" [(ngModel)]="uso" name="uso" type="text"  >
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-6">
                                  <div class="table-responsive">
                                      <table class="table mb-0">
                                          <thead>
                                              <tr>
                                                  <th>Descripción</th>
                                                  <th>Acción</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let item of medical;let i = index">
                                                  <td>
                                                    MEDICAMENTO:  {{ item.name_medical }}
                                                    <br>
                                                    USO: {{ item.uso }}
                                                  </td>
                                                  <td>
                                                      <button class="btn btn-danger btn-sm" (click)="deleteMedical(i)">X</button>
                                                  </td>
                                              </tr>
                                          </tbody>
                                      </table>
                                  </div>
                              </div>
                          </div>

                          <div class="row align-items-center">

                              <div class="col-12">
                                  <div class="form-group row my-4" *ngIf="text_success">
                                      <div class="col-md-8">
                                          <div class="alert alert-success alert-dismissible fade show" role="alert">
                                              <strong>Exito!</strong> {{ text_success }}.
                                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true"> </span>
                                              </button>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="form-group row my-4" *ngIf="text_validation">
                                      <div class="col-md-8">
                                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                              <strong>!</strong> {{ text_validation }}.
                                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true"> </span>
                                              </button>
                                          </div>
                                      </div>
                                  </div>
                              </div>

                              <div class="col-12">
                                  <div class="doctor-submit text-end">
                                      <button type="button" (click)="save()" class="btn btn-primary submit-form me-2">Editar</button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>




      </div>
  </div>
</div>
